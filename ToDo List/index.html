<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <h1 class="heading"> ToDo List</h1>
    <div class="container">

        <div class="inpu-div">
            <input type="text" id="input-box">
            <button onclick="firstTodo.addList()" class="Add-btn"><span id="plus">+</span></button>
            <div class="button-div">
                <div class="btn-div">
                    <button class="all" onclick="firstTodo.display()">All </button>
                    <button class="all" onclick="firstTodo.complete()">completed</button>
                    <button class="all" onclick="firstTodo.pending()">pending</button>
                </div>
            </div>

            <ul id="unorder-list">

            </ul>

        </div>
</div> 
<script src="asset/script.js"></script>   
</body>

</html>
