<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="assest/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

<div class="header">
    <div class="log-follow">
        <img src="assest/pngwing.com.png" alt="img" class="log-png">
       <div class="follow-btn-div">
        <p class="soly">solygambas</p>
         <button class="follow-but">+ Follow</button>
         <p class="fom-validater">Form Validator</p>
       </div>
    </div>


    <div class="header-btns">
      <button class="like"><i class="fa-solid fa-heart"></i></button>
      <button class="viewSorce">viewSorce code</button>
      <button class="Login"> Login</button>
      <button class="SignUp">SignUp</button>
    </div>
</div>

    <div class="container">
        <div class="main-div">
        <h2 class="heading">Register With Us</h2>
        <div>
            <form id="form">
                <div>
                    <Label for="name" class="Lables">Username</Label><br>
                     <input type="text" id="name" placeholder="enter Username" oninput="userName()">
                              <p id="name-p"></p>
                    </div>


                <div>
                <Label for="Email" class="Lables">Email</Label><br>
                <input type="email" id="email" placeholder="enter Email" oninput="userEmail()">
                <p id="email-p"></p>
            </div>
                <div>
                    <Label for="PassWord" class="Lables">PassWord</Label><br>
                    <input type="password" id="password" placeholder="enter password" oninput="userpassword()">
                    <p id="password-p"></p>
                </div>
                <div>
                    <Label for="Confirmpass" class="Lables">Confirm PassWord</Label><br>
                    <input type="password" id="confirmpass" placeholder="enter Password again" oninput="confirmPass()">
                    <p id="conformpass-p"></p>
                </div>
                                       
                <button type="submit" id="submit">submit</button>
            </form>
            <p id="submited"></p>
        </div>
        </div>
    </div> 
    
    <script src="assest/script.js"></script>
</body>
</html>
